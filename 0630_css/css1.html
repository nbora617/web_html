<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>css1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 외부스타일시트(재사용) -->
    <link href="./style/reset.css" rel="stylesheet"> <!-- html 초기화 -->
    <link href="./style/css1.css" rel="stylesheet"> <!-- css 디자인 -->
</head>
<body>
    <dl>
        <dt>dt는 <em>제목</em>입니다.</dt>
        <dd>dd는 <span>내용</span>입니다.</dd>
    </dl>
    <p class="f12">
        개발자도구(F12) 기능은 <br>
        퍼블~백앤드까지 IT직종 개발자들이<br>
        활용하는 편리한 도구로 간단한 테스트부터 대상들의 우선순위 체크, 파일 다운로드 등 할 수 있는 유용한 도구이다.
    </p>
    <div class="overflow">
        정해진 크기를 벗어난 글자는 말줄임 ... 처리로 CSS를 설정할 수 있다.
        그때 필요한 CSS 속성은 text-overflow, overflow, white-space, width 값이 있다.
        <div id="a">
            <div id="b">B</div>
        </div>
    </div>
