<!-- form_join.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
    <style>
        table,th,td {border:1px solid black}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <!-- form+table 함께 쓰일 경우는 반드시 form을 먼저 작성하고 form의 자식으로 table을 구성해야 한다. -->
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <div class="all_agree">
                <label>
                모든 이용약관에 동의합니다. <input type="checkbox" name="agree_g" value="all_a" id="all_a" >
                </label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col"><span>구분</span></th>
                        <th scope="col"><span>내용</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" autofocus maxlength="12" name="user_id" placeholder="영문소문자/숫자 입력">*최대 12글자 제한</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" name="user_pw" placeholder="아이디와 다르게 입력"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" maxlength="6" name="regi_first" placeholder="주민등록번호 앞 6자리">
                            -
                            <input type="password" maxlength="7" name="regi_last" placeholder="주민등록번호 뒤 7자리">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label>
                                남 <input type="radio" name="gender" value="male">
                            </label>
                            <label>
                                여 <input type="radio" name="gender" value="female">
                            </label>
                            <label>
                                공개안함 <input type="radio" checked name="gender" value="prevate">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>
                            <div class="job">
                                <label>
                                    웹기획자 <input type="checkbox" name="job" value="web_planner">
                                </label>
                                <label>
                                    편집디자이너 <input type="checkbox" name="job" value="edit_designer">
                                </label>
                                <label>
                                    웹디자이너 <input type="checkbox" name="job" value="web_designer">
                                </label>
                                <label>
                                    웹퍼블리셔 <input type="checkbox" name="job" value="web_publisher">
                                </label>
                                <label>
                                    프론트엔드개발자 <input type="checkbox" name="job" value="front_end_developer">
                                </label>
                                <label>
                                    백엔드개발자 <input type="checkbox" name="job" value="back_end_developer">
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <div class="mobile_info">
                                <select name="mobile">
                                        <option value="">통신사</option>
                                        <optgroup label="대표">
                                            <option value="skt">SKT</option>
                                            <option value="kt">KT</option>
                                            <option value="lg">LG</option>
                                        </optgroup>    
                                        <option value="ect">알뜰폰</option>
                                </select>
                                <input type="tel" maxlength="4" name="first_num">
                                -
                                <input type="tel" maxlength="4" name="last_num">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <div class="email_info">
                                <input type="text" name="user_mail" placeholder="메일 아이디 입력">
                                @
                                <select name="mail_address">
                                    <option value="">메일 주소를 입력하세요</option>
                                    <option value="google">gmail.com</option>
                                    <option value="naver">naver.com</option>
                                    <option value="daum">hanmail.net</option>
                                    <option value="nate">nate.com</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea rows="10" cols="100"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn"><button type="submit">회원가입</button></div>
        </fieldset>
    </form>
</body>
</html>
