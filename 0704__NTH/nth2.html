<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>nth2</title>
    <style>
        table, th, td {
            border-collapse:collapse;
            border:1px solid black;
            text-align:center;
        }
        #t {border:2px solid black;
            /* 표의 이중선이 하나로 형성하는 명령어 */
            border-collapse:collapse;}
        #t thead {}
        #t thead tr {}
        /* thead의 모든 th 선택자*/
        #t thead tr th {border:2px solid black;
            padding:10px;
        }
        #t thead tr th:nth-child(1) {
            background-color:yellow;
            
        }
        #t thead tr th:nth-child(2) {}
        /* tbody의 모든 td 선택 */
        #t tbody tr td {
            border:2px solid black;
            padding:10px;
        }
        #t tbody tr td:nth-child(1) {
            /* border:2px solid black;
            padding:5px; */
        }
        #t tbody tr td:nth-child(2) {
            /* border:2px solid black;
            padding:5px; */
        }
        #t tbody tr:nth-child(1) td:nth-child(1) {}
        #t tbody tr:nth-child(1) td:nth-child(2) {background-color:pink;}
        #t tbody tr:nth-child(2) td:nth-child(1) {background-color:aqua;}
        #t tbody tr:nth-child(2) td:nth-child(2) {}
        #t tbody tr:nth-child(3) td:nth-child(1) {}
        #t tbody tr:nth-child(3) td:nth-child(2) {background-color:lime;}
    </style>
</head>
<body>
    <table id="t">
        <thead>
            <tr>
                <th>HTML5</th>
                <th>CSS3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Header</td>
                <td>nth-child</td>
            </tr>
            <tr>
                <td>main</td>
                <td>display</td>
            </tr>
            <tr>
                <td>footer</td>
                <td>border</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
